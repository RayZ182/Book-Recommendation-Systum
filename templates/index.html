<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<style>
    .text-white{
        color:white
    }
</style>

<body style = "background-color: rgb(252, 179, 255);">
    
    <nav class = "navbar" style="background-color: #8249ff;">
        <a class = "navbar-brand text-white"> My Book Recommender</a>
        <ul class = "nav navbar-nav text-white">
            <li><a href ="/" class = "text-white">Home</a</li>
            <li><a href ="/recommend" class = "text-white">Recommend</a></li>
            <li><a class = "text-white">Contact</a></li>
        </ul>
    </nav>

    <div class = "container">
        <div class = "row">
            <div class="col-md-12">
                <h1 style="font-size: 60px;">Top 50 Books</h1>
            </div>
            
            {% for i in range(book_name | length) %}
            <div class = "col-md-3" style="margin-top: 30px;">
                <div class = "card">
                    <div class ="card-body">
                        <img class = "card-img-top" src="{{ image[i] }}">
                        <p>{{ book_name[i] }}</p>
                        <p>{{ author[i] }}</p >
                        <p>Votes - {{ votes[i] }}</p>
                        <p>Rating - {{ rating[i] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

</body>
</html>
